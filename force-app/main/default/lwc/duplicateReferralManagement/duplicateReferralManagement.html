<template>
    <lightning-card title="Duplicate Referral Record Found" icon-name="utility:warning">
        <div class="slds-card__body slds-card__body_inner">

            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-around_large">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_small" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2 class="slds-text-heading_small">{error}</h2>
                </div>
            </template>

            <template if:false={isLoading}>
                <template if:false={error}>
                    <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="status">
                        <span class="slds-assistive-text">Warning</span>
                        <h2 class="slds-text-heading_small">
                            A potential duplicate referral record has been found. Please review both records below.
                        </h2>
                    </div>

                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="slds-box slds-theme_default slds-m-bottom_small">
                                <h3 class="slds-text-heading_medium slds-m-bottom_small slds-text-color_success">
                                    <lightning-icon icon-name="utility:new" size="small" class="slds-m-right_x-small"></lightning-icon>
                                    New Record
                                </h3>
                                <dl class="slds-list_horizontal slds-wrap">
                                    <template for:each={currentFieldRows} for:item="row">
                                        <div key={row.key} class="slds-item slds-size_1-of-1 slds-m-bottom_x-small">
                                            <dt class="slds-item__label slds-text-body_small slds-text-color_weak" title={row.label}>
                                                {row.label}:
                                            </dt>
                                            <dd class={row.valueClass} data-field={row.key} title={row.value}>
                                                {row.value}
                                            </dd>
                                        </div>
                                    </template>
                                </dl>
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="slds-box slds-theme_shade slds-m-bottom_small">
                                <h3 class="slds-text-heading_medium slds-m-bottom_small slds-text-color_error">
                                    <lightning-icon icon-name="utility:warning" size="small" class="slds-m-right_x-small"></lightning-icon>
                                    Existing Duplicate Record
                                </h3>
                                <dl class="slds-list_horizontal slds-wrap">
                                    <template for:each={duplicateFieldRows} for:item="row">
                                        <div key={row.key} class="slds-item slds-size_1-of-1 slds-m-bottom_x-small">
                                            <dt class="slds-item__label slds-text-body_small slds-text-color_weak" title={row.label}>
                                                {row.label}:
                                            </dt>
                                            <dd class={row.valueClass} data-field={row.key} title={row.value}>
                                                {row.value}
                                            </dd>
                                        </div>
                                    </template>
                                </dl>
                                <div class="slds-m-top_small">
                                    <lightning-button variant="brand-outline" label="View Full Record"
                                        onclick={handleViewRecord} icon-name="utility:preview">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="slds-m-top_medium slds-text-align_center">
                        <lightning-button-group>
                            <!-- <lightning-button label="Cancel" onclick={handleCancel}></lightning-button> -->
                            <lightning-button label="Continue with New Record" onclick={handleContinueNew} variant="destructive"></lightning-button>
                            <!-- <lightning-button label="Update Existing Record" onclick={handleUpdateExisting} variant="brand"></lightning-button> -->
                        </lightning-button-group>
                    </div>

                    <div class="slds-m-top_medium slds-p-top_small slds-border_top">
                        <p class="slds-text-body_small slds-text-color_weak">
                            <lightning-icon icon-name="utility:info" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                            <span class="highlight-different">Highlighted values</span> indicate differences between records.
                        </p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
