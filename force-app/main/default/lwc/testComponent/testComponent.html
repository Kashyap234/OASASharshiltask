<template>
    <div class="slds-col slds-size_1-of-2">
        <lightning-input name="Date__c" label="Date" type="date" value={formData.Date__c}
            onchange={handleInputChange}></lightning-input>
    </div>    
        <div class="slds-card__body slds-card__body_inner">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Financial & Legal Information</h2>

            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input name="Total_Project_Budget__c" label="Total Project Budget" type="number"
                        formatter="currency" value={formData.Total_Project_Budget__c} onchange={handleInputChange}
                        required></lightning-input>
                    <template if:true={errors.Total_Project_Budget__c}>
                        <div class="slds-text-color_error slds-text-body_small">{errors.Total_Project_Budget__c}</div>
                    </template>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input name="Minus_Estimated_Carry_Forward_Amount__c"
                        label="Minus Estimated Carry Forward Amount" type="number" formatter="currency"
                        value={formData.Minus_Estimated_Carry_Forward_Amount__c}
                        onchange={handleInputChange}></lightning-input>
                </div>
            </div>

            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input name="Minus_Estimated_Interest_Earned__c" label="Minus Estimated Interest Earned"
                        type="number" formatter="currency" value={formData.Minus_Estimated_Interest_Earned__c}
                        onchange={handleInputChange}></lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input name="Electronic_Signature__c" label="Electronic Signature"
                        value={formData.Electronic_Signature__c} onchange={handleInputChange}
                        placeholder="Type your full name to sign electronically"></lightning-input>
                </div>
            </div>
        </div>
</template>
